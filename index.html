<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fadhil Syamil</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="contact.html">Message Us</a></li>
        </ul>
        <div class="hamburger">â˜°</div>
    </nav>

     <main class="container">
        <h1>Message Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            
            <button type="submit">Submit</button>
        </form>

        <div id="submitted-data" class="hidden">
            <h2>Submitted Information</h2>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Phone:</strong> <span id="display-phone"></span></p>
            <p><strong>Message:</strong> <span id="display-message"></span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fadhil Syamil. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
